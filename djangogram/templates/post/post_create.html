{% extends 'post/base.html' %}

{% block content %}
<div class="post-create">
    <div>Create Post</div>
</div>
<div class="form">
    <form action=" {% url 'post:post_create' %} " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock content %}
